name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build (and Deploy on main pushes)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Expo web
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_GITHUB_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_GITHUB_CLIENT_ID }}
          EXPO_PUBLIC_GITHUB_SCOPE: ${{ vars.EXPO_PUBLIC_GITHUB_SCOPE || 'repo' }}
          # EXPO_PUBLIC_API_URL is intentionally empty for relative API paths in SWA
          EXPO_PUBLIC_API_URL: ""

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Deploy to Azure Static Web Apps
        # Dependabot PRs do not get this secret. Only deploy on push to main.
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: "api"
          output_location: ""
          skip_app_build: true

  close_pull_request:
    # Optional: don't try to close SWA preview environments for Dependabot PRs
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close staging environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
